<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            Lista Desordenada
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lista não ordenada</h1>
        <h2>Frutas (Da pra comer)</h2>
        <ul type="square">
            <li>Abacaxi</li>
            <li>Banana</li>
            <li>Melão</li>
            <li>Morango</li>
            <li>Uva</li>
        </ul>
        <!--type
        disc - bolinha preenchida(vem por padrão no "ul"
        circle - bolinha vazada
        square - quadradinho
        -->
        <br>

        <H2>Lugares (Não da pra comer)</H2>
        <ul type="circle">
            <li>Noruega</li>
            <li>Dinamarca</li>
            <li>Bélgica</li>
            <li>Rússia</li>
            <li>Alemanha</li>
            <li>França</li>
            <li>Canadá</li>
            <li>Inglaterra</li>
            <li>Holanda</li>

        </ul>
    </body>
</html>
